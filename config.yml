---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "Enterprise NET Dash"
subtitle: "Welcome"
icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
#message:
  #url: https://b4bz.io
  # style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  #title: "Demo !"
  #icon: "fa fa-grin"
  #content: "This is a dummy homepage demo. <br /> Find more information on <a href='https://github.com/bastienwirtz/homer'>github.com/bastienwirtz/homer</a>"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Main-server HTTP"
    icon: "fas fa-server"
    url: "http://main-server.enterprise"
    target: "_blank" # optional html a tag target attribute
  - name: "Wiki"
    icon: "fas fa-book"
    url: "https://www.wikipedia.org/"
  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
  # see url field and assets/additional-page.yml.dist used in this example:
  #- name: "another page!"
  #  icon: "fas fa-file-alt"
  #  url: "#additional-page" 

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Machines"
    icon: "fas fa-cloud"
    items:
      - name: "Unifi Dream Machine Pro"
        #logo: "assets/tools/sample.png"
        icon: "fas fa-ethernet"
        subtitle: "Gateway login"
        tag: "Machine"
        keywords: "self hosted reddit"
        url: "https://udmpro.enterprise/"
        target: "_blank" # optional html a tag target attribute
      - name: "Netgear Nas"
        #logo: "assets/tools/sample2.png"
        icon: "fas fa-server"
        subtitle: "NAS"
        tag: "Machine"
        url: "http://nas.enterprise/"
  - name: "Services"
    icon: "fas fa-cloud"
    items:
      - name: "PiHole"
        #logo: "assets/tools/sample.png"
        icon: "fab fa-raspberry-pi"
        subtitle: "Pihole Admin"
        tag: "Service"
        url: "http://raspberrypi.enterprise/admin"
      - name: "Linode"
        icon: "fab fa-linode"
        subtitle: "Linode Dashboard"
        tag: "Service"
        url: "https://cloud.linode.com/linodes"
      - name: "Reverse Shell Generator"
        icon: "fas fa-window-maximize"
        subtitle: "Self Hosted Reverse Shell Generator"
        tag: "Service"
        url: "http://main-server.enterprise/reverse-shell-generator/index.html"
      - name: "Transmission"
        icon: "fas fa-cloud-download"
        subtitle: "Transmission WebUI"
        tag: "Service"
        url: "http://main-server.enterprise:9091/"


